<!DOCTYPE html>
<html dir="rtl">
  <head>
    <title>Right-to-Left Languages</title>
    <meta charset="utf-8">
    <style>
	html,body{ padding:0; margin:0}
      #map-canvas {
        height: 205px;
        margin: 0px;
        padding: 0px;
		width:366px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-DBU9KmBCnkJ4FNQSB5vLSbLv6IJZYSI"></script>
    <script>
function initialize() {
  var mapOptions = {
    scaleControl: true,
    center: new google.maps.LatLng(37.8751335,-122.293196),
    zoom: 17
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var marker = new google.maps.Marker({
    map: map,
    position: map.getCenter()
  });
  var infowindow = new google.maps.InfoWindow();
  infowindow.setContent('LJ Capital');
  google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map, marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
